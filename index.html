<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Line Graph Generator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  h1 {
    margin-bottom: 20px;
  }
  canvas {
    background: #fff;
    border: 1px solid #ccc;
    border-radius: 8px;
    margin-bottom: 20px;
  }
  textarea {
    width: 300px;
    height: 80px;
    margin-bottom: 10px;
    padding: 8px;
    font-family: monospace;
  }
  button {
    padding: 10px 20px;
    border: none;
    background: #007bff;
    color: white;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background: #0056b3;
  }
</style>
</head>
<body>

<h1>Line Graph Generator</h1>

<canvas id="lineGraph" width="600" height="400"></canvas>

<label>X values (comma separated):</label>
<textarea id="xValues">1,2,3,4,5</textarea>

<label>Y values (comma separated):</label>
<textarea id="yValues">10,20,15,25,30</textarea>

<button id="updateBtn">Update Graph</button>

<script>
(function() {
  const canvas = document.getElementById('lineGraph');
  const ctx = canvas.getContext('2d');
  const xArea = document.getElementById('xValues');
  const yArea = document.getElementById('yValues');
  const button = document.getElementById('updateBtn');

  function drawGraph() {
    const xInput = xArea.value.split(',').map(Number);
    const yInput = yArea.value.split(',').map(Number);

    if (xInput.length !== yInput.length) {
      alert('X and Y values must have the same length!');
      return;
    }

    const padding = 50;
    const width = canvas.width - padding * 2;
    const height = canvas.height - padding * 2;

    const maxX = Math.max(...xInput);
    const minX = Math.min(...xInput);
    const maxY = Math.max(...yInput);
    const minY = Math.min(...yInput);

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw axes
    ctx.beginPath();
    ctx.moveTo(padding, padding);
    ctx.lineTo(padding, canvas.height - padding);
    ctx.lineTo(canvas.width - padding, canvas.height - padding);
    ctx.strokeStyle = "#333";
    ctx.lineWidth = 2;
    ctx.stroke();

    // Draw line graph
    ctx.beginPath();
    xInput.forEach((x, i) => {
      const px = padding + ((x - minX) / (maxX - minX)) * width;
      const py = canvas.height - padding - ((yInput[i] - minY) / (maxY - minY)) * height;
      if (i === 0) ctx.moveTo(px, py);
      else ctx.lineTo(px, py);
    });
    ctx.strokeStyle = "#007bff";
    ctx.lineWidth = 3;
    ctx.stroke();

    // Draw points
    xInput.forEach((x, i) => {
      const px = padding + ((x - minX) / (maxX - minX)) * width;
      const py = canvas.height - padding - ((yInput[i] - minY) / (maxY - minY)) * height;
      ctx.beginPath();
      ctx.arc(px, py, 5, 0, Math.PI * 2);
      ctx.fillStyle = "#ff5722";
      ctx.fill();
      ctx.strokeStyle = "#fff";
      ctx.stroke();
    });

    // Draw labels
    ctx.fillStyle = "#333";
    ctx.font = "12px Arial";
    xInput.forEach((x, i) => {
      const px = padding + ((x - minX) / (maxX - minX)) * width;
      ctx.fillText(x, px - 10, canvas.height - padding + 15);
    });
    yInput.forEach((y, i) => {
      const py = canvas.height - padding - ((y - minY) / (maxY - minY)) * height;
      ctx.fillText(y, padding - 35, py + 5);
    });
  }

  button.addEventListener('click', drawGraph);

  drawGraph();
})();
</script>

</body>
</html>
